{% extends "base.html" %}

{% block content %}
<div class="docs-section" >
<h2 class="docs-header">Criterios</h2>
    <div class="row">
       <div class="twelve columns">
          <h3>Obligatorios</h3>
           <table>
             <tr><th>Clave</th><th>Criterio</th><th>Metas</th>
             </tr>
               {% for criterio in object_list %}

               <tr><td> {{criterio.clave }}</td><td>{{criterio.nombre}}</td><td>{{criterio.get_metas}}</td><tr>
               {% endfor %}
               </tr>
           </table>
       </div>

     </div>
</div>

{% endblock %}
